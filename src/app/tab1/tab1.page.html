<ion-list *ngFor="let u of users">
  <ion-item (click)="getDetail(u)">
  <ion-thumbnail slot="start">
    <img src="{{u.picture.large}}">
  </ion-thumbnail>
  <ion-label>
    <h3 class="ion-text-capitalize">{{u.name.first}} {{u.name.last}}</h3>
    <p>Registration Date: {{u.registered.date | date }}</p>
  </ion-label>
  <ion-icon name="bookmark" slot="end"></ion-icon>
</ion-item>
</ion-list>
