      Members

<ion-content>

  <ion-card class="welcome-card" *ngFor="let u of users">

    <ion-card-content (click)="getDetail(u)">
      <ion-avatar slot="start">
        <ion-img src="{{u.picture.large}}"></ion-img>

      </ion-avatar>
      <p class="ion-text-capitalize">{{u.name.first}} {{u.name.last}}</p>

      <p>Membership Duration: {{u.registered.age}}</p>
      <p class="ion-text-capitalize"><ion-icon name="pin" slot="end"></ion-icon>{{u.location.city}}, {{u.location.state}}</p>
    </ion-card-content>
  </ion-card>
